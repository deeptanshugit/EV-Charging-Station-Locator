<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>EV Locator - Add Location</title>
</head>
<body>
    <h1> Add Location </h1>

    <div class="container my-3">
        <h1 class="display-4 text-center">
         Add Location
        </h1>
        <form id="location-form" class="mb-4">
            <div class="form-group">
                <label for="location-id"> Enter Location Id</label>
                <input type="text" id="location-id" class="form-control">
            </div>
            <div class="form-group">
                <label for="location-address">Enter Location Address</label>
                <input type="text" id="location-address" class="form-control">
            </div>
            <div class="form-group">
                <label for="location-operator">Enter Operator</label>
                <input type="text" id="location-operator" class="form-control">
            </div>
            <div class="form-group">
                <label for="location-phone">Enter Phone Number</label>
                <input type="text" id="location-phone" class="form-control">
            </div>
            <div class="form-group">
                <label for="location-status">What Is The Status (Online/Offline)</label>
                <input type="text" id="location-status" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="index.html" class="btn btn-secondary">Back</a>
        </form> 
    </div>
</div>
    <script src="js/add.js"></script>

</body>
</html>
